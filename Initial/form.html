<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <body>
        <div>
          <form>
            <div>
              <label for="id1">Name: </label>
              <span style="color: red">*</span>
              <span>:</span>
              <input type="text" id="id1" required />
            </div>
    
            <div>
              <label for="id2">Email: </label>
              <span style="color: red">*</span>
              <span>:</span>
              <input type="email" id="id2" required />
            </div>
    
            <div>
              <label for="id3">Phone: </label>
              <span style="color: red">*</span>
              <span>:</span>
              <input type="number" id="id3" required />
            </div>
    
            <div>
              <label for="id4">Pawword: </label>
              <span style="color: red">*</span>
              <span>:</span>
              <input type="password" id="id4" required />
            </div>
    
            <div>
              <label for="id5">Confirm Password: </label>
              <span style="color: red">*</span>
              <span>:</span>
              <input type="password" id="id5" required />
            </div>
    
            <div>
              <label><u>Interested Courses</u></label
              ><br />
              <label for="id6">Java </label>
              <span>:</span>
              <input type="checkbox" id="id6" />
    
              <label for="id1">SpringBoot </label>
              <input type="checkbox" id="id6" />
    
              <label for="id1">Python </label>
              <input type="checkbox" id="id6" />
    
              <label for="id1">Web </label>
              <input type="checkbox" id="id6" />
            </div>
          </form>
        </div>
</body>
</html>
